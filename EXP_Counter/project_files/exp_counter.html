<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>EXP Counter</title>

		<link href="exp_counter.css" rel="stylesheet">
	</head>
	<body>
		<div class="expCounterLayout"> 
			<div class="newCharSection ">
				<label>ADD NEW CHARACTER</label><hr />
				NAME: <input class="newCharName" type="text"><br />
				EXP: <input class="newCharEXP" type="number"><br />
				<button class="newCharacter">ADD</button>
			</div>
			<div class="removeCharSection">
				<label>REMOVE CHARACTER</label><br /><hr />
				NAME: <input class="dataToRemove" type="text"><br />
				<button class="removeCharacter">REMOVE</button>
			</div>
			<div class="editCharSection">
				<label>ADJUST CHARACTER DATA</label><br /><hr />
				NAME:<input class="adjustName" type="text"><br />
				EXP:<input class="adjustExp" type="number"><br />
				<button class="adjustBtn">CHANGE:</button>
			</div>

			<div class="reduceExpSection">
				<label>REDUCE EXP:</label><hr />
				<input class="reduceExpField" type="number">
				<button class="reduceExpBtn">REDUCE</button>
			</div>
		</div>

		<div class="charDataSection"><label>YOUR PARTY:</label><hr />
			<div class="characterDataDisplay"></div>
		</div>

		<script src="exp_counter.js" />

	</body>
</html>
