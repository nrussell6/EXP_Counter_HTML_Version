<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>EXP Counter</title>

		<link href="exp_counter.css" rel="stylesheet">
	</head>
	<body>
		<table>
			<tr><label>
				<td>ADD NEW CHARACTER</td>
				<td>   </td>
				<td>REMOVE CHARACTER</td>
				<td>   </td>
				<td>EDIT CHARACTER DATA</td>
			</label></tr>
			<tr>
				<td>
					NAME: <input class="newCharName" type="text"><br />

					NAME: <input class="dataToRemove" type="text">

			</tr>
			<tr>
				<td>   </td>
				<td>   </td>
				<td>REDUCE EXP: <input class="reduceExpField" type="number"></td>

			</tr>			
		</table>

		<div class="characterDataDisplay"></div>

		<script src="exp_counter.js" />

	</body>
</html>
